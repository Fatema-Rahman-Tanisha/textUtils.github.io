<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextUtils -an ultimate text utilizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <nav class="w-full h-16 bg-black flex justify-around items-center">
            <p class="logo text-white text-xl font-semibold">TEXTutils</p>
            <ul class="hidden lg:visible flex justify-around items-center w-2/6 font-bold text-white">
                <li>Home</li>
                <li>About</li>
                <li>Contact</li>
                <li>Blog</li>
            </ul>
        </nav>
    </header>
    <main class="w-full flex justify-center items-center h-screen bg-slate-200">

        <div class="w-1/2 lg:h-1/2 flex flex-col justify-around items-center">     
            <h1 class="text-center text-gray-700 font-semibold text-sm m-1 lg:text-xl">TextUtils -an ultimate text utilizer</h1>
         <textarea name="" id="text" class="w-full h-1/2  rounded-xl text-gray-600 outline-none border-none box-border px-3 py-4"></textarea>
<div class="btnsTeam flex w-full flex-wrap flex-col lg:flex-row justify-around items-center font-semibold">
<button id="removeSpace" class="p-3 bg-black text-white hover:scale-105 rounded-md my-3">remove space</button>
<button id="Capitalize" class="p-3 bg-black text-white hover:scale-105 rounded-md my-3">capitalize text</button>
<button id="removePunc" class="p-3 bg-black text-white hover:scale-105 rounded-md my-3">remove puncuation marks</button>
<button id="smallText" class="p-3 bg-black text-white hover:scale-105 rounded-md my-3">convert to small text</button>
<button id="showLength" class="p-3 bg-black text-white hover:scale-105 rounded-md my-3"> text size</button>
</div>   
        </div>

    </main>
    <script src="./script.js"></script>
</body>
</html>
